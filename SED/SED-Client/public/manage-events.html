<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Eventos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <h1 class="website-title">Events-Share</h1>
            <button id="logout-button" class="logout-btn">Log Out</button>
        </div>
    </header>
    
    <div class="container">
        <h1>Gestionar Eventos</h1>
        <div id="manage-events-container"></div> <!-- Contenedor para tarjetas -->

        <!-- Popup para editar eventos -->
        <!-- Popup para editar eventos -->
<div id="edit-popup" class="popup hidden">
    <div class="popup-content">
        <h2>Editar Evento</h2>
        <form id="edit-event-form">
            <label for="edit-title">Título del Evento:</label>
            <input type="text" id="edit-title" required>

            <label for="edit-date">Fecha:</label>
            <input type="date" id="edit-date" required>

            <label for="edit-hour">Hora:</label>
            <input type="time" id="edit-hour" required>

            <label for="edit-location">Ubicación:</label>
            <input type="text" id="edit-location" required>

            <label for="edit-description">Descripción:</label>
            <textarea id="edit-description" required></textarea>

            <label for="edit-contact">Correo de Contacto:</label>
            <input type="email" id="edit-contact" required>

            <div class="popup-actions">
                <button type="button" id="cancel-edit">Cancelar</button>
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>

    </div>
    <script src="js/manage-events.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', () => {
                if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
